<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-push-4">
          <h1 class="title center">Virtual Mirror</h1>
        </div>
        <div class="row">
          <div class="main-frame col-md-8 col-md-push-2">
            <div class="clothes-picker">
              <div class="tops">
                <a type="button" data-toggle="modal" data-target="#pickerModal" data-id="tops" title="Pick a top" class="open-pickerModal">
                  <img src="assets/img/viselements/tops.png" class="img-responsive">
                </a>
              </div>
              <div class="bottoms">
                <a type="button" data-toggle="modal" data-target="#pickerModal" data-id="bottoms" title="Pick a bottom" class="open-pickerModal">
                  <img src="assets/img/viselements/tops.png" class="img-responsive">
                </a>
              </div>
              <div class="accessories">
                <a type="button" data-toggle="modal" data-target="#pickerModal" data-id="accessories" title="Pick accessories" class="open-pickerModal">
                  <img src="assets/img/viselements/tops.png" class="img-responsive">
                </a>
              </div>
            </div>
            <div class="modal-placeholder"></div>
            <img id="bg"/>
            <img id="model"/>
          </div>
        </div>
      </div>      
    </div>
    <!--MODALS-->
    <div class="modal fade" id="pickerModal" tabindex="-1" role="dialog" aria-labelledby="clothesPickerLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="clothesPickerLabel">Modal title</h4>
          </div>
          <div class="modal-body">
          <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!--Thing template-->
    <div id="thingTemplate" class="thing col-md-3">
      <img class="thing-thumb"/>
      <p class="thingName"></p>
      <p class="thingDescription"></p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
